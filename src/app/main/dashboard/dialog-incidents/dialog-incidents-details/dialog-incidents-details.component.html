<div style="width: auto; height: 93vh;">
    <div fxLayoutAlign="end end">
        <button mat-flat-button color="warn" mat-dialog-close>X</button>
    </div>

    <div>
        <h1 fxLayoutAlign="center center"> Envío de reporte de incidencia </h1>
        <hr>
    </div>

    <div fxLayoutAlign="right right">

        <div style="margin-right: 2%;">
            <mat-card style="background: #bbdeff; width: auto;">
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                    <agm-marker [latitude]="lat " [longitude]="lng "> </agm-marker>

                    <agm-marker [latitude]="lat2 " [longitude]="lng2 " [iconUrl]="{url: './assets/images/avatars/Josefina.jpg',scaledSize: { width: 60, height: 60}} "> </agm-marker>
                    <agm-marker [latitude]="lat3 " [longitude]="lng3 " [iconUrl]="{url: './assets/images/avatars/Abbott.jpg',scaledSize: { width: 60, height: 60}} "> </agm-marker>
                    <agm-marker [latitude]="lat4 " [longitude]="lng4 " [iconUrl]="{url: './assets/images/avatars/garry.jpg',scaledSize: { width: 60, height: 60}} "> </agm-marker>
                </agm-map>
            </mat-card>

        </div>

        <div>

            <mat-card style="background: #e1e6eb; margin: 1%;">

                <form autocomplete="off" class="formulario">

                    <h1 fxLayoutAlign="center center">Detalle de Incidencia </h1>
                    <hr>

                    <div>

                        <div fxLayoutAlign="right right">
                            <div style="margin: 1%;">
                                <ng-container>
                                    <mat-label>Ubicación</mat-label>
                                    <input class="form-control" type="text" formControlName="category" placeholder="Eje central">
                                </ng-container>
                            </div>

                            <div style="margin: 1%;">
                                <ng-container>
                                    <mat-label>Nivel de Riesgo</mat-label>
                                    <input class="form-control" type="text" formControlName="category" placeholder="Medio">
                                </ng-container>
                            </div>
                        </div>

                        <div fxLayoutAlign="right right">
                            <div style="margin: 1%;">
                                <ng-container>
                                    <mat-label>Tipo de Alerta</mat-label>
                                    <input class="form-control" type="text" formControlName="category" placeholder="Manifestantes toman vía">
                                </ng-container>
                            </div>

                            <div style="margin: 1%;">
                                <ng-container>
                                    <mat-label>Protocolo de acción</mat-label>
                                    <input class="form-control" type="text" formControlName="category" placeholder="Cambio de ruta">
                                </ng-container>
                            </div>
                        </div>

                    </div>

                    <div fxLayoutAlign="center center">
                        <button mat-raised-button style="background: #00acee;">Enviar Mensaje</button>
                    </div>

                </form>

            </mat-card>

            <mat-card style="width: auto; height: auto; background: #e1e6eb; margin: 1%; ">

                <div fxLayoutAlign="space-around">
                    <h1>Usuarios Relacionados</h1>
                    <mat-form-field appearance="legacy" fxLayoutAlign="center center">
                        <mat-label>Buscar Usuario</mat-label>
                        <input matInput placeholder="Ingrese Nombre" (keyup)="applyFilter($event)" #input>
                        <mat-icon matSuffix style="color: #1da1f2">search</mat-icon>
                    </mat-form-field>
                </div>
                <hr>

                <div class="table mat-elevation-z8" fxLayoutAlign="center center">

                    <table mat-table [dataSource]="dataSource" matSort style="width: 100%">

                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Vehículos</th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>


                        <ng-container matColumnDef="gps">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> GPS </th>
                            <td mat-cell *matCellDef="let row"> {{row.gps}} </td>
                        </ng-container>


                        <ng-container matColumnDef="zone">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Zona de alerta </th>
                            <td mat-cell *matCellDef="let row"> {{row.zone}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                </div>

                <mat-paginator fxLayoutAlign="center center" style="background: #e1e6eb; color: black;  font-weight: bold; " [pageSizeOptions]="[10, 15, 20, 100]"></mat-paginator>

            </mat-card>
        </div>

    </div>
