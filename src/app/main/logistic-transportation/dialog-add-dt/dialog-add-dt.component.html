<div style="height: 100%; width: 100%;">
    <div fxLayoutAlign="end">
        <button mat-raised-button mat-dialog-close style=" background-color: hsl(19, 100%, 49%); color: rgb(255, 255, 255);">X</button>
    </div>

    <div fxLayoutAlign="center center">
        <h1>DT Del día</h1>
    </div>
    <hr>

    <div fxLayoutAlign="center center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="conductor">
                <th mat-header-cell *matHeaderCellDef> Conductor </th>
                <td mat-cell *matCellDef="let element" (click)="openDialogDriverDetail() "> {{element.conductor}} </td>
            </ng-container>

            <ng-container matColumnDef="vehiculo">
                <th mat-header-cell *matHeaderCellDef> Vehículo </th>
                <td mat-cell *matCellDef="let element " (click)="openDialogDriverDetail() "> {{element.vehiculo}} </td>
            </ng-container>

            <ng-container matColumnDef="transportista">
                <th mat-header-cell *matHeaderCellDef> Línea transportista </th>
                <td mat-cell *matCellDef="let element " (click)="openDialogDriverDetail() "> {{element.transportista}} </td>
            </ng-container>

            <ng-container matColumnDef="puntos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntos </th>
                <td mat-cell *matCellDef="let element " (click)="openDialogDriverDetail() "> {{element.puntos}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
