<div style="width: 70vw; height: 90vh;">

    <div fxLayoutAlign="end end">
        <button mat-dialog-close style="border-radius: 10%; padding: 1%; border-color:blanchedalmond ; background-color: #ff322e; color: blanchedalmond;">X</button>
    </div>

    <div fxLayoutAlign="center center" style="margin-bottom: 1%;">
        <h1>Pefil de Conducción de Línea Transportista</h1>
    </div>
    <hr>

    <div style="width: 100%; height: auto;">
        <mat-card style="width: 100%;  height: 100%; " fxLayoutAlign="center center">

            <mat-card-content fxLayoutAlign="center center" style="margin: 1%;">
                <img src="./assets/images/logos/tum.png" alt="">
            </mat-card-content>

            <div style="margin: 1%; width: 100%;">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Position Column -->

                    <ng-container matColumnDef="transportista">
                        <th mat-header-cell *matHeaderCellDef> Linea Transportista </th>
                        <td mat-cell *matCellDef="let element"> {{element.transportista}} </td>
                    </ng-container>

                    <ng-container matColumnDef="viaje">
                        <th mat-header-cell *matHeaderCellDef> Viaje por día </th>
                        <td mat-cell *matCellDef="let element"> {{element.viaje}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="calificacion">
                        <th mat-header-cell *matHeaderCellDef> Calificación </th>
                        <td mat-cell *matCellDef="let element"> {{element.calificacion}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="puntuacion">
                        <th mat-header-cell *matHeaderCellDef> Puntuación Promedio </th>
                        <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- <div fxLayoutAlign="center center" style="margin: 3%; width: 100%;">
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div> -->
            </div>
        </mat-card>

        <!-- <div fxLayoutAlign="end end" style="margin: 2%">
            <button mat-button mat-raised-button style="background: #e3f3fd; ">Descargar </button>
            <img mat-card-image src="assets/images/logos/pdf.png " style="width: 5%; height: 5%; margin-left: 2%; margin-right: 5%;">
        </div> -->

    </div>

    <div style="width: 100%; height: 50%; margin: 1%;" fxLayoutAlign="center center">
        <mat-card style="background: #e3f3fd; width: 35vw; height: 35vh;">
            <div>
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
                <div fxLayoutAlign="center center" style="margin: 1%">
                    <button mat-button mat-raised-button style="background: #e3f3fd; ">Descargar </button>
                    <img mat-card-image src="assets/images/logos/pdf.png " style="width: 10%; height: 10%; margin-left: 2%; margin-right: 5%;">
                </div>
            </div>
        </mat-card>
    </div>
</div>
