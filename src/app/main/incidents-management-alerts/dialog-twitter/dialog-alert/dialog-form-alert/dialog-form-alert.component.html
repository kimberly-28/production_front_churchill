<div style="max-width: 100%; max-height: 100%;">
    <div fxLayoutAlign="end end">
        <button mat-dialog-close style="border-radius: 10%; padding: 1%; border-color:blanchedalmond ; background-color: #ff322e; color: blanchedalmond;">X</button>
    </div>

    <div fxLayoutAlign="center center">
        <h1>Nuevo Tipo de Alerta </h1>
    </div>

    <form [formGroup]="formAlertType" autocomplete="off" class="formulario" style="margin-top: 5%;">
        <div fxLayoutAlign="center center">
            <mat-label>Tipo de Alerta</mat-label>
            <input class="form-control" type="text" placeholder="Manifestación" formControlName="alertTypeName" [(ngModel)]="alertTypeRegister.name">
        </div>
        <div fxLayoutAlign="center center">
            <mat-label>Nivel de Riesgo</mat-label>

            <mat-form-field>
                <mat-label fxlayoutAlign="end end "><b>Nivel de Riesgo</b> </mat-label>
                <mat-select (selectionChange)="selectedRisk($event.value)">
                    <mat-option *ngFor="let risk of risks" [value]="risk.name">
                        {{risk.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div fxLayoutAlign="center center">
            <mat-label>Protocolo de acción</mat-label>
            <input class="form-control" type="text" placeholder="Manifestación" formControlName="actionProtocol" [(ngModel)]="alertTypeRegister.action_protocol">
        </div>
    </form>

    <div style="margin-top: 10%" fxLayoutAlign="center center">

        <button (click)="createAlertType()" mat-raised-button style="background: #00acee; ">Agregar</button>
    </div>
</div>
