<div style="width: 100%; max-height: 100%;">
    <div fxLayoutAlign="end end">
        <button mat-dialog-close style="border-radius: 10%; padding: 1%; border-color:blanchedalmond ; background-color: #ff322e; color: blanchedalmond;">X</button>
    </div>

    <div fxLayoutAlign="center center">
        <h1>Nueva Cuenta Verificada </h1>
    </div>

    <form [formGroup]="formTwitterAccount" autocomplete="off" class="formulario" style="margin-top: 5%;">
        <div fxLayoutAlign="center center">

            <ng-container>
                <ng-container *ngIf="updateTwitterAccount?.name; else defaultValueName">
                    <mat-label>Nombre</mat-label>
                    <input class="form-control" type="text" formControlName="name" [(ngModel)]="updateTwitterAccount.name">
                </ng-container>
                <ng-template #defaultValueName>
                    <mat-label>Nombre</mat-label>
                    <input class="5form-control" type="text" placeholder="Sismológico Nacional" formControlName="name" [(ngModel)]="twitterAccountRegister.name">
                </ng-template>
            </ng-container>

        </div>
        <div fxLayoutAlign="center center">

            <ng-container>
                <ng-container *ngIf="updateTwitterAccount?.account; else defaultValueAccount">
                    <mat-label>Cuenta</mat-label>
                    <input class="form-control" type="text" formControlName="account" [(ngModel)]="updateTwitterAccount.account">
                </ng-container>
                <ng-template #defaultValueAccount>
                    <mat-label>Cuenta</mat-label>
                    <input class="form-control" type="text" placeholder="@SSNMexico" formControlName="account" [(ngModel)]="twitterAccountRegister.account">
                </ng-template>
            </ng-container>

        </div>
        <div fxLayoutAlign="center center">

            <ng-container>
                <ng-container *ngIf="updateTwitterAccount?.twitter_id; else defaultValueTwitterId">
                    <mat-label>Twitter ID</mat-label>
                    <input class="form-control" type="text" formControlName="twitter_id" [(ngModel)]="updateTwitterAccount.twitter_id">
                </ng-container>
                <ng-template #defaultValueTwitterId>
                    <mat-label>Twitter ID</mat-label>
                    <input class="form-control" type="text" placeholder="583442936" formControlName="twitter_id" [(ngModel)]="twitterAccountRegister.twitter_id">
                </ng-template>
            </ng-container>

        </div>
        <div fxLayoutAlign="center center">


            <ng-container>
                <ng-container *ngIf="updateTwitterAccount?.category; else defaultValueCategory">
                    <mat-label>Categoría</mat-label>
                    <input class="form-control" type="text" formControlName="category" [(ngModel)]="updateTwitterAccount.category">
                </ng-container>
                <ng-template #defaultValueCategory>
                    <mat-label>Categoría</mat-label>
                    <input class="form-control" type="text" placeholder="Actividad sísmica en México" formControlName="category" [(ngModel)]="twitterAccountRegister.category">
                </ng-template>
            </ng-container>



        </div>
    </form>

    <div style="margin-top: 10%" fxLayoutAlign="center center">
        <button (click)="createTwitterAccount()" mat-raised-button mat-dialog-close style="background: #00acee; padding: 1%; ">Agregar</button>
    </div>
</div>
