<div class="container">
    <div class="container-1">
        <h2>Security Alarms Panic Button</h2>
        <!-- <mat-icon>notifications_active</mat-icon> -->
    </div>

    <div class="container-2">

        <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
            <mat-label>Filter {{filter.name}}</mat-label>
            <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue" (change)="filterChange(filter,$event)">
        <option value="">-- Select {{filter.name}} --</option>
        <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
        </select>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Progress Column -->
                <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Level</th>
                    <td mat-cell *matCellDef="let row"> Minior </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> Received </td>
                </ng-container>

                <ng-container matColumnDef="idTicket">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Panic Button </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="eventDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row">{{row.eventDate}}</td>
                </ng-container>

                <ng-container matColumnDef="driver">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver </th>
                    <td mat-cell *matCellDef="let row"> N/A </td>
                </ng-container>

                <ng-container matColumnDef="idAsset">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle </th>
                    <td mat-cell *matCellDef="let row"> {{row.assetId}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type Emergency </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.vehicle"> Panic Button </td>
                </ng-container>

                <ng-container matColumnDef="provider">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Provider </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.emergency"> {{row.provider}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>

</div>
